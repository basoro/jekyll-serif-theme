baseurl: '/serif/'
permalink: pretty
title: 'Basoro Indonesia'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Â© 2021 Basoro.ID'

seo:
  meta_og_title: "Basoro Indonesia"
  meta_og_type: "website"
  meta_og_url: "https://basoro.id"
  meta_og_image: "https://raw.githubusercontent.com/basoro/serif/master/screenshots/tn.png"
  meta_og_description: "Aplikasi berbasis web, aplikasi mobile, situs web, konfigurasi server dan pengembangan layanan digital khusus Rumah Sakit."
  meta_twitter_card: "summary"
  meta_twitter_site: "@basoro"
  meta_twitter_creator: "@basoro"

collections:
  services:
    output: true
  team:
    output: true
  blogs:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
